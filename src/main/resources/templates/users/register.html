<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Регистрация</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container my-4">
    <div class="row">
        <div class="col-lg-2 col-xl-3"></div>
        <div class="col-12 col-lg-8 col-xl-6">
            <form class="mt-3" th:action="@{/users/register}" method="post">
                <div class="mb-3" th:if="${message}">
                    <p class="text-danger" th:text="${message}"></p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Имя</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Иванов Иван" required>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label"><b>Логин</b></label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Пароль</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-4">
                    <label for="timeZone" class="form-label"><b>Часовой пояс</b></label>
                    <select class="form-control" id="timeZone" name="timezone">
                        <option
                                th:each="zone : ${zones}"
                                th:value="${zone.id}"
                                th:text="${zone.name}"
                        ></option>
                    </select>
                </div>

                <div class="mb-3 row">
                    <div class="col-12 col-lg-8 d-flex align-items-center">
                        <p class="mb-lg-0">Зарегистрированы? <span><a th:href="@{/users/login}">Войти</a></span></p>
                    </div>
                    <div class="col-12 col-lg-4">
                        <button class="btn btn-primary ml-auto w-100" type="submit">Регистрация</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-2 col-xl-3"></div>
    </div>
</div>
</body>
</html>
